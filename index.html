<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>

<h1>BASIC CALCULATOR</h1>

    <div class="container">
      
      <div class="input">
        <input type="text" id="result" />
      </div>
      <div class="section">
      <div class="btn1">
      <button class=" btn" onclick="valclear()">C</button>
      <button class="btn m" onclick="typenum('%')">%</button>
        <button class="btn z" onclick="typenum('00')">00</button>
      <button class="clear1 btn" onclick="valclear1()">del</button>
      </div>
      <div class="btn1">
        <button class="btn" onclick="typenum('1')">1</button>
        <button class="btn" onclick="typenum('2')">2</button>
        <button class="btn" onclick="typenum('3')">3</button>
        <button class="btn c" onclick="typenum('+')">+</button>
      </div>

      <div class="btn1">
        <button class="btn" onclick="typenum('4')">4</button>
        <button class="btn" onclick="typenum('5')">5</button>
        <button class="btn" onclick="typenum('6')">6</button>
        <button class="btn c" onclick="typenum('-')">-</button>
      </div>

      <div class="btn1">
        <button class="btn" onclick="typenum('7')">7</button>
        <button class="btn" onclick="typenum('8')">8</button>
        <button class="btn" onclick="typenum('9')">9</button>
        <button class="btn c" onclick="typenum('*')">x</button>
      </div>

      <div class="btn1">
        <button class="btn-o" onclick="typenum('0')">0</button>
        <button class="btn-o" onclick="typenum('.')">.</button>
        <button class="btn-o" onclick="property()">=</button>
        <button class="btn-o c" onclick="typenum('/')">/</button>
      </div>
    </div>
  </div>
  </body>
  <script src="app.js"></script>
</html>
